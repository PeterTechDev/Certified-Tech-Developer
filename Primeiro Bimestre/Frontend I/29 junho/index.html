<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula formulário I</title>
</head>
<body>
    <main>
        <div id="title">
            <h1>Hamburgão do Faustão</h1>
        </div>
        <form action="/comida"></form>
        <fieldset>
            <p>Escolha seus ingredientes</p>
            <div class="ingredientes">
                <input type="checkbox" name="ingredientes" id="alface" value="alface">
                <label for="alface">Alface</label>
                <input type="checkbox" name="ingredientes" id="cebola crispy" value="cebola crispy">
                <label for="cebola crispy">Cebola crispy</label>
                <input type="checkbox" name="ingredientes" id="bacon" value="bacon">
                <label for="bacon">Bacon</label>
                <input type="checkbox" name="ingredientes" id="queijo prato" value="queijo prato">
                <label for="queijo prato">Queijo Prato</label>
                <input type="checkbox" name="ingredientes" id="ovo" value="ovo">
                <label for="ovo">Ovo</label>
            </div>
        </fieldset>

            <section>
            <fieldset>
                <p>Escolha a carne</p>
                <input type="radio" name="carne" id="picanha">
                <label for="picanha">Picanha</label>
                <input type="radio" name="carne" id="frango">
                <label for="frango">Frango</label>
                <input type="radio" name="carne" id="soja">
                <label for="soja">Soja</label>
            </fieldset>

            </section>

        
        
    </main>
</body>
</html>
